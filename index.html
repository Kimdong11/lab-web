<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/status.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Telecommunication Lab </title>
    <style id="style"></style>
</head>

<body>
    <img src="/images/0.jpeg" alt="">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LTE</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span class="clock"></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main class="main">
        <div class="main-div">
            <div class="introduction hidden">introduction</div>
            <div class="project hidden">project</div>
            <div class="locat hidden">locat</div>
            <div class="people hidden">people</div>
            <div class="prised hidden">prised</div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/71a6c45f75.js" 
    crossorigin="anonymous"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
